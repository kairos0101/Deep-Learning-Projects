<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1>Classification Results</h1>
    <img src="{{ image_url }}" alt="Uploaded Image" style="max-width:300px;">
    <ul>
        {% for result in results %}
            <li><strong>{{ result.label }}</strong>: {{ (result.score * 100) | round(2) }}%</li>
        {% endfor %}
    </ul>
    <a href="/">Classify Another Image</a>
</body>
</html>
